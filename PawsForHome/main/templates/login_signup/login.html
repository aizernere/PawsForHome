<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/landing_page.css' %}">
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>
<body class="bg-[#FFDDD2] min-h-screen flex items-stretch">
  <!-- Container that fills the screen width and height -->
  <div class="w-full flex max-w-none mx-auto">
    
    <!-- Left Side (Login Form) -->
    <div class="right-side w-full lg:w-1/2 p-8 bg-white flex flex-col justify-center min-h-screen">

      <div class="inner">
          <center>
              <img src="{% static 'images/PawImageForSignUp.png' %}" alt="Custom Paw"> 
              <h2 class="text-2xl font-bold text-gray-700 mb-4"> Login</h2>
          </center>

          <form method="post">
              {% csrf_token %}
              {{form.non_field_errors}}
              <div class="label-input">
                  <label for="email" class="lbl">Email Address</label>
                  <br>
                  <center class="block text-gray-700 text-xs font-bold mb-2">
                      {{ form.email }}
                  </center>
              </div>
              <div class="label-input">
                  <label for="password" class="lbl">Password</label>
                  <br>
                  <center class="block text-gray-700 text-xs font-bold mb-2">
                      {{ form.password }}
                  </center>
              </div>
              <center>
                <div>
                  <button type="submit" class="w-full p-3 bg-[#F2968F] text-white font-bold rounded-md hover:bg-red-400" style="font-family: 'Poppins', sans-serif;">Sign In</button>
                </div>
          
                <div class="text-center text-gray-600 text-sm mt-4">OR</div>
          
                <div class="flex justify-center space-x-4 mt-4">
                  <button class="p-3 bg-white border border-gray-300 rounded-lg w-full flex items-center justify-center text-gray-600 hover:border-pink-500">
                    <img src="https://www.svgrepo.com/show/355037/google.svg" class="w-5 h-5 mr-2" alt="Google logo">
                    Sign in with Google
                  </button>
                  <button class="p-3 bg-white border border-gray-300 rounded-lg w-full flex items-center justify-center text-gray-600 hover:border-pink-500">
                    <img src="https://www.svgrepo.com/show/354409/apple.svg" class="w-5 h-5 mr-2" alt="Apple logo">
                    Sign in with Apple
                  </button>
                </div>
              </center>
          </form>
          <p class="text-center text-gray-600 text-sm mt-6">Don't have an account? <a href="{% url 'main:create_account' %}" class="text-[#FF7578] font-bold">Signup</a></p>
      </div>

  </div>

    <!-- Right Side (Hammy Image and Text) -->
    <div class="w-full lg:w-1/2 p-8 bg-[#FFDDD2] flex flex-col justify-center items-center min-h-screen">
      <div class="text-center">
        <img src="{% static 'images/paws4homelogo.png' %}" alt="Logo" class="w-20 h-20 mb-4">
        <p class="text-4xl font-bold leading-tight" style="font-family: 'Poppins', sans-serif;">
          <span class="text-[#FF7578]">Hammy</span>
          <span class="text-[#3E2828]">is looking</span><br>
          <span class="text-[#3E2828]">for a home!</span>
        </p>
        <div class="flex justify-center">
          <img src="{% static 'images/guineapigLogin.png' %}" alt="Hammy" class="w-96 h-96">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
