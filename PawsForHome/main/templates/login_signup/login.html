<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/landing_page.css' %}">
</head>
<body class="bg-[#FFDDD2] min-h-screen flex items-stretch">
  <!-- Container that fills the screen width and height -->
  <div class="w-full flex max-w-none mx-auto">
    <!-- Left Side (Login Form) -->
    <div class="w-full lg:w-1/2 p-8 bg-white flex flex-col justify-center min-h-screen">
      <div class="text-center mb-8">
        <div class="flex justify-center mb-4">
          <div class="p-4 rounded-full">
            <img src="{% static 'images/PawImageForLogin.png' %}" alt="Custom Paw" class="w-80 h-80"> 
          </div>
        </div>
        <h2 class="text-2xl font-bold text-gray-700 mb-4">Login</h2>
      </div>

      <form method="post" class="space-y-6">
        {% csrf_token %}
        {{ form.non_field_errors }}

        <div>
          <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email address</label>
          {{ form.email }}
        </div>
        <div>
          <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
          {{ form.password }}
        </div>

        <div class="flex items-center justify-between">
          <a href="#" class="text-sm text-red-800 hover:underline">Forgot Password?</a>
        </div>

        <div>
          <button type="submit" class="w-full p-3 bg-[#F2968F] text-white font-bold rounded-md hover:bg-red-400">Sign In</button>
        </div>

        <div class="text-center text-gray-600 text-sm mt-4">OR</div>

        <div class="flex justify-center space-x-4 mt-4">
          <button class="p-3 bg-white border border-gray-300 rounded-lg w-full flex items-center justify-center text-gray-600 hover:border-pink-500">
            <img src="https://www.svgrepo.com/show/355037/google.svg" class="w-5 h-5 mr-2" alt="Google logo">
            Sign in with Google
          </button>
          <button class="p-3 bg-white border border-gray-300 rounded-lg w-full flex items-center justify-center text-gray-600 hover:border-pink-500">
            <img src="https://www.svgrepo.com/show/354409/apple.svg" class="w-5 h-5 mr-2" alt="Apple logo">
            Sign in with Apple
          </button>
        </div>

        <p class="text-center text-gray-600 text-sm mt-6">Don't have an account? <a href="{% url 'main:create_account' %}" class="text-red-300 font-bold">Signup</a></p>
      </form>
    </div>

    <!-- Right Side (Hammy Image and Text) -->
    <div class="w-full lg:w-1/2 p-8 bg-[#FFDDD2] flex flex-col justify-center items-center min-h-screen">
      <div class="text-center">
        <img src="{% static 'images/paws4homelogo.png' %}" alt="Logo" class="w-50 h-50 mb-4">
        <p class="text-5xl font-bold">
          <span class="text-red-400">Hammy</span> 
          <span class="text-red-800">is looking for a home!</span>
        </p>
        <img src="{% static 'images/guineapigLogin.png' %}" alt="Hammy" class="w-180 h-180 mb-4"> 
      </div>
    </div>
  </div>
</body>
</html>
