<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}PawsForHome{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  {% load static %}
  <link rel="icon" type="image/x-icon" href="{% static 'images/paws4homelogo.png' %}">
  <link rel="stylesheet" href="{% static 'css/landing_page.css' %}">
  <link rel="stylesheet" href="{% static 'css/loader.css' %}">
  <script src="{% static 'js/loader.js' %}"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
  <meta name="csrf-token" content="{{ csrf_token }}">
</head>
<body style="font-family: 'Lexend', sans-serif;" class="text-[#714949]">
  
  <!-- Page Loader -->
  <div id="page-loader" class="loader-container active">
    <div aria-label="Orange and tan hamster running in a metal wheel" role="img" class="wheel-and-hamster">
      <div class="wheel"></div>
      <div class="hamster">
        <div class="hamster__body">
          <div class="hamster__head">
            <div class="hamster__ear"></div>
            <div class="hamster__eye"></div>
            <div class="hamster__nose"></div>
          </div>
          <div class="hamster__limb hamster__limb--fr"></div>
          <div class="hamster__limb hamster__limb--fl"></div>
          <div class="hamster__limb hamster__limb--br"></div>
          <div class="hamster__limb hamster__limb--bl"></div>
          <div class="hamster__tail"></div>
        </div>
      </div>
      <div class="spoke"></div>
    </div>
  </div>

  <!-- Content -->
  <div id="content" style="display: none;" class="bg-[#FFDDD2] rounded-[32px] p-t-2 m-12">
    {% block content %}{% endblock %}
    <footer class="bg-[#FFF1EE] py-8 rounded-[32px]">
        <div class="container mx-auto text-center">
            <p class="mb-4">info@paws4home.com</p>
            <div class="social-icons flex justify-center space-x-4 mb-4">
                <a href="#"><img src="{% static 'images/facebookpic.png' %}" alt="Facebook" class="w-6"></a>
                <a href="#"><img src="{% static 'images/instagrampic.png' %}" alt="Instagram" class="w-6"></a>
                <a href="#"><img src="{% static 'images/githubpic.png' %}" alt="GitHub" class="w-6"></a>
            </div>
            <p><a href="#" class="hover:text-orange-500">Terms & Conditions</a> | <a href="#" class="hover:text-orange-500">Privacy Policy</a></p>
        </div>
      </footer>
  </div>

  
    <!-- Modal -->
<div id="petModal" class="fixed -inset-2 bg-black bg-opacity-50 backdrop-blur-sm flex justify-center items-center hidden z-50">
  <div class="bg-white pr-8 rounded-3xl shadow-lg max-w-3xl w-full relative">

      <button class="absolute top-4 left-4" onclick="closePetModal()">
          <img src="{% static 'images/backArrow.png' %}" alt="Close" class="w-7 h-7">
      </button>
      <div class="flex flex-col md:flex-row">
          <!-- Image occupying half of the modal with rounded corners and fixed size -->
          <img id="modalPetImage" class="w-[300px] h-[400px] object-cover rounded-3xl mb-4 md:mb-0 md:mr-6" alt="Pet Image">
          <div class="flex-grow">
              <h3 id="modalPetName" class="pt-8 font-bold text-2xl mb-2"></h3>
              <p id="modalPetCreated" class="text-gray-500 text-sm mb-2"></p>
              <div class="flex space-x-2 mb-1">
                  <p id="modalPetAgeYears" class="bg-yellow-500 text-white px-3 py-1 rounded-full text-sm"></p>
                  <p id="modalPetAgeMonths" class="bg-orange-600 text-white px-3 py-1 rounded-full text-sm"></p>
                  <p id="modalPetType" class="bg-blue-500 text-white px-3 py-1 rounded-full text-sm"></p>
                  <p id="modalPetFee" class="bg-[#FF395D] text-white px-3 py-1 rounded-full text-sm"></p>
              </div>
              <p id="modalPetDescription" class="text-gray-600 mt-2 mb-4"></p>
              <input type="hidden" id="modalPetId" value="">

              <!-- Favorite Button in the Modal -->
              <button id="modalFavoriteButton" class="absolute top-4 right-4 z-10" onclick="toggleFavorite()">
                  <img id="modalFavoriteIcon" src="{% static 'images/liked.png' %}" alt="Favorite" class="w-10 h-10">
              </button>
          </div>
          <!-- Positioned "Apply to Adopt" button in the bottom right of the modal -->
          <button id="modalApplyButton" class="absolute bottom-6 right-6 bg-[#F2968F] text-white px-6 py-2 rounded-full" onclick="redirectToAdoptionForm()">Apply to Adopt</button>
      </div>
  </div>
</div>
<script src={% static 'js/modal.js' %} ></script>
  
</body>
</html>
