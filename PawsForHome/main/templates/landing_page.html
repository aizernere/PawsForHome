<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paws4Home</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/landing_page.css' %}">
</head>
<body>

    <!-- Header -->
    <header>
        <nav class="flex items-center justify-between p-4 max-w-7xl mx-auto">
            <div class="flex items-center">
                <img src="{% static 'images/paws4homelogo.png' %}" alt="PawsForHome" class="h-20">
            </div>
            
            <div class="flex items-center space-x-6">
                <a href="{% url 'main:landing_page' %}" class=" text-xl text-orange-500 font-medium">Home</a>
                <a href="{% url 'main:features' %}" class="text-xl text-gray-600 font-medium hover:text-orange-500 font-semibold">Features</a>
                <a href="{% url 'main:contactus' %}" class="text-xl text-gray-600 font-medium hover:text-orange-500 font-semibold">Contact Us</a>
            </div>
                
                <div class="flex items-center space-x-4">
                    <a href="{% url 'main:login_account' %}" class="text-xl text-gray-800 hover:text-orange-500 font-semibold">Login</a>
                    <a href="{% url 'main:create_account' %}" class="text-xl bg-[#F2968F] text-white px-4 py-2 rounded-full hover:bg-red-400">Sign Up</a>
                </div>

        </nav>
    </header>

    <div class="max-w-7xl mx-auto px-4 py-16">
        <div class="flex items-center justify-between ">
            <div class="w-1/2">
                <img src="{% static 'images/GirlWithPetImage.png' %}" alt="Person with pet" class="w-70">
            </div>
            <div class="w-1/2 pl-12 space-y-8">
                <h1 class="text-6xl font-bold">
                    <span class="text-gray-700">Click.</span>
                    <span class="text-red-300">Adopt.</span>
                    <span class="text-gray-700">Love.</span>
                </h1>
                <div class="mt-6 px-16 text-right">
                    <a href="{% url 'main:create_account' %}" class="inline-block bg-[#F2968F] text-white px-8 py-3 rounded-full hover:bg-red-400 transition">
                        Get Started
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="text-center py-16">
        <div class="inline-block">
            <div class="flex items-center justify-center">
                <img src="{% static 'images/pawiconLandingPage.png' %}" alt="Paw icon" class="w-20">
            </div>
        </div>
        <h2 class="text-3xl font-bold text-gray-700">
            Ready to find the <span class="text-[#F2968F]">one</span>?
        </h2>
    </div>
            
    
    <!-- Features Section -->
    <section class="py-12">
        <div class="container mx-auto flex flex-col lg:flex-row justify-between items-center space-y-8 lg:space-y-0 lg:space-x-8 px-6">
            
            <div class="feature-box text-center bg-white shadow-md rounded-lg p-8">
                <img src="{% static 'images/convenientapplicationpic.png' %}" alt="Online Application" class="w-16 mx-auto mb-4">
                <h3 class="text-lg font-semibold text-gray-800">Convenient Online Application</h3>
            </div>
            
            <div class="feature-box text-center bg-white shadow-md rounded-lg p-8">
                <img src="{% static 'images/searchbyagepic.png' %}" alt="Search Options" class="w-16 mx-auto mb-4">
                <h3 class="text-lg font-semibold text-gray-800">Search by Type, Age, Disposition, and More!</h3>
            </div>
            
            <div class="feature-box text-center bg-white shadow-md rounded-lg p-8">
                <img src="{% static 'images/getinstantnotifpics.png' %}" alt="Notifications" class="w-16 mx-auto mb-4">
                <h3 class="text-lg font-semibold text-gray-800">Get Instant Notifications</h3>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-white py-8">
        <div class="container mx-auto text-center">
            <p class="text-gray-600 mb-4">info@paws4home.com</p>
            <div class="social-icons flex justify-center space-x-4 mb-4">
                <a href="#"><img src="{% static 'images/facebookpic.png' %}" alt="Facebook" class="w-6"></a>
                <a href="#"><img src="{% static 'images/instagrampic.png' %}" alt="Instagram" class="w-6"></a>
                <a href="#"><img src="{% static 'images/githubpic.png' %}" alt="GitHub" class="w-6"></a>
            </div>
            <p><a href="#" class="text-gray-600 hover:text-gray-800">Terms & Conditions</a> | <a href="#" class="text-gray-600 hover:text-gray-800">Privacy Policy</a></p>
        </div>
    </footer>

</body>
</html>
