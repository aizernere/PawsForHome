{% extends "userdashboard.html" %}

{% block u_dash_content %}
<script src="https://cdn.tailwindcss.com"></script>
{% load static %}
<link rel="stylesheet" href="{% static 'css/landing_page.css' %}">

<div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-5 gap-6">
    {% if request_pets %}
        {% for rp in request_pets %}

                <div class="bg-white rounded-lg shadow-md overflow-hidden cursor-pointer">
                    <img src="{{ rp.image.url }}" alt="{{ rp.name }}" class="w-full h-48 object-cover">
                    <div class="p-4">
                        <h3 class="font-bold text-lg">{{ rp.name }}</h3>
                        <p class="text-gray-500">{{ rp.age }} years old</p>
                        <span class="text-gray-500">{{ rp.type }}</span>
                    </div>
                </div> 
                
        {% endfor %}
    {% endif %}
</div>
{% endblock u_dash_content %}
