<!DOCTYPE html>
<html>
<head>
    <title>Available Pets</title>
</head>
<body>
    <h2>Available Pets for Adoption</h2>
    <ul>
        {% for pet in pets %}
            <li>
                <strong>{{ pet.name }}</strong>
            </li>
        {% empty %}
            <li>No pets available.</li>
        {% endfor %}
    </ul>
</body>
</html>
