{% extends "index.html" %}

{% block contents %}
    <h1>
        Browse Pets
    </h1>
    <h2>Available Pets for Adoption</h2>
    <ul>
        {% for pet in pets %}
            <li>
                <strong>{{ pet.name }}</strong>
            </li>
        {% empty %}
            <li>No pets available.</li>
        {% endfor %}
    </ul>
{% endblock contents %}
